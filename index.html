<html lnag="en">  
  <head>
    
    <title>Link'd List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    
  </head>
  
  <body>

    <div class="header">

      <!-- change src to point to your own github profil picture, or replace with a local photo -->
      <img class="photo" src="https://avatars.githubusercontent.com/u/13646767" alt="Profile Picture">

      <!-- change username text to your github username or another username of your choice -->
      <h1 class="handle">@imausername</h1>

    </div>

    <div class="link-list">
      <ul class="links">

        <!-- change href to point to your various links, and name them accordingly -->
        <li><a href="#" class="link">Email</a></li>
        <li><a href="#" class="link">Github</a></li>
        <li><a href="#" class="link">Instagram</a></li>
        <li><a href="#" class="link">Twitter</a></li>
        <li><a href="#" class="link">Discord</a></li>

      </ul>
    </div>

    <div class="footer">
      <a href="https://github.com/itsmetrevor/linkd-list-base/blob/main/README.md">Link'd List</a>
    </div>

  </body>
</html>
